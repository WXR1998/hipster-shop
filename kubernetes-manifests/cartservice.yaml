apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
spec:
  replicas: 5
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: init-wait-for-redis
          image: alpine
          command: ["/bin/sh", "-c", "for i in $(seq 1 2000); do nc -zvw1 redis-cart 6379 && exit 0 || sleep 5; done; exit 1"]
      containers:
      - name: server
        image: cartservice
        imagePullPolicy: Always
        ports:
        - containerPort: 7070
        envFrom:
        - configMapRef:
            name: lightstep-configmap
        env:
        - name: REDIS_ADDR
          value: "redis-cart:6379"
        - name: PORT
          value: "7070"
        - name: LISTEN_ADDR
          value: "0.0.0.0"
        # Lightstep config
        - name: LS_SERVICE_NAME
          value: cartservice
        - name: LS_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: lightstep-credentials
              key: accessToken
        - name: HIPSTER_SICK # Used for GCP demo
          value: "false"
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 256Mi
        readinessProbe:
          initialDelaySeconds: 30
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070
